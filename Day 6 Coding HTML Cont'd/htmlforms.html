<!DOCTYPE html>
<html>
    <head>
            <title>All HTML Tags</title>
            <meta name="description" content="Free Web Tutorials">
            <meta name="keywords" content="HTML,CSS,XML,JavaScript">
            <meta name="author" content="KayProfessor">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="/register.php" method="POST">
            <div>
                <label>First Name</label>
                <input type="text" name="fname" placeholder="Kay" required value="Kayy">
            </div>
            <div>
                <label>Last Name</label>
                <input type="text" name="lname" placeholder="Professor" required value="Professor">
            </div>
                        <div>
                <label>Password</label>
                <input type="password" name="password" placeholder="********">
            </div>
            <div>
                <label>Email</label>
                <input type="email" name="email" placeholder="Kay.professor@emailprovider.com" required>
            </div>
            <div>
                <label>Gender</label>
                <select name="gender">
                    <option value="male">
                        Male
                    </option>
                    <option value="female" selected>
                        Female
                    </option>
                    <option value="unknown">
                        Don't want to say
                    </option>
                </select>
            </div>
            <div>
                <label> Relationship Status </label>
                <input type="radio" name="relationship" value="single"> Single <br/>
                <input type="radio" name="relationship" value="married"> Married <br/>
                <input type="radio" name="relationship" value="unknown" checked> Don't Want To Say <br/>
            </div>
            <div>
                <label> Description </label>
                <textarea rows="20" cols="100" name="description"></textarea>
            </div>
            <div>
                <input type="submit" value="SUBMIT">
            </div>
        </form>
    </body>
</html>
